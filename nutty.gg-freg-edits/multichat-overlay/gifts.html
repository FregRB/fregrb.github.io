<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TikTok Gift Test</title>
<style>
  :root {
    --border-radius: 0.5em;
  }

  body {
    font-family: "Proxima Nova", sans-serif;
    font-weight: 700;
    background: #111;
    color: white;
    padding: 20px;
  }

  #giftList {
    list-style: none;
    padding: 0;
  }

  .tiktok-gift {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 1em;
    padding: 0.5em 1em;
    border-radius: var(--border-radius);
    max-width: 100%;
    background: linear-gradient(#262626BF, #000000BF);
    margin-bottom: 1em;
  }

  .tiktok-gift-avatar {
    height: 3em;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .tiktok-gift-message {
    flex-grow: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: #fff;
  }

  .tiktok-gift-sticker {
    height: 2.5em;
    flex-shrink: 0;
  }

  #tiktok-gift-repeat-count {
    justify-content: flex-end;
    font-size: 1.5em;
    font-style: italic;
    font-weight: 500;
    margin-left: 0.5em;
  }
</style>
</head>
<body>

<ul id="giftList"></ul>

<script>
function addTikTokGift(data) {
  const giftList = document.getElementById('giftList');

  const li = document.createElement('li');
  li.classList.add('tiktok-gift');

  // Avatar
  const avatar = document.createElement('img');
  avatar.classList.add('tiktok-gift-avatar');
  avatar.src = data.profilePictureUrl;
  li.appendChild(avatar);

  // Message (username + gift + diamonds)
  const message = document.createElement('div');
  message.classList.add('tiktok-gift-message');
  message.innerText = `${data.nickname} sent ${data.giftName} (${data.diamondCount}ðŸ’Ž)`;
  li.appendChild(message);

  // Gift sticker
  const sticker = document.createElement('img');
  sticker.classList.add('tiktok-gift-sticker');
  sticker.src = data.giftPictureUrl;
  li.appendChild(sticker);

  // Repeat count
  const repeatCount = document.createElement('div');
  repeatCount.id = 'tiktok-gift-repeat-count';
  repeatCount.innerText = `x${data.repeatCount}`;
  li.appendChild(repeatCount);

  giftList.appendChild(li);
}

// Test gifts
addTikTokGift({
  nickname: "Freg",
  profilePictureUrl: "https://i.imgur.com/8Km9tLL.png",
  giftName: "Rose",
  giftPictureUrl: "https://i.imgur.com/1kP8N2S.png",
  repeatCount: 3,
  diamondCount: 100
});

addTikTokGift({
  nickname: "StreamerX",
  profilePictureUrl: "https://i.imgur.com/1bX5QH6.png",
  giftName: "Galaxy",
  giftPictureUrl: "https://i.imgur.com/w1X2F1U.png",
  repeatCount: 1,
  diamondCount: 500
});

</script>
</body>
</html>
