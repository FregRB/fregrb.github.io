[update]
repourl=https://mattfreg.github.io/Test_360_Store/FregRepo.ini

[other]
name=Freg
iniurl=https://mattfreg.github.io/Test_360_Store/Freg_Apps.ini
type=Other
reload=true


#####################################
# name: Name of submenu of repository
# iniurl: URL to submenu of repository
# type: Type of content
#   App      - Installs to user's specified Applications folder or /Apps/
#   Homebrew - Installs to user's specified Homebrew folder or /Emulators/
#   Emulator - Installs to user's specified Emulators folder or /Emulators/
#   Game     - Installs to /Games/
#   Other    - Custom path specified in .ini
# reload: Asks to restart Aurora after install